<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="img-wrapper">
        <img
          id="profile-pic"
          src="/assets/images/avatar-jessica.jpeg"
          alt="profile image of Jessica Randall"
        />
      </div>
    </div>
    <h1 id="name">Jessica Randall</h1>
    <h2 id="location">London, United Kingdom</h2>
    <h3 id="about">"Front-end developer and avid reader."</h3>
    <div class="socials">
      <ul class="socialLinks">
        <li class="github">GitHub</li>
        <li class="frontend">Frontend Mentor</li>
        <li class="linked">LinkedIn</li>
        <li class="twitter">Twitter</li>
        <li class="instagram">Instagram</li>
      </ul>

      <!-- <button class="github">GitHub</button> -->
      <!-- <button class="frontend">Frontend Mentor</button> -->
      <!-- <button class="LinkedIn">LinkedIn</button> -->
      <!-- <button class="twitter">Twitter</button> -->
      <!-- <button class="instagram">Instagram</button> -->
    </div>

    GitHub Frontend Mento\ LinkedIn Twitter Instagram

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">KayBee</a>.
    </div>
  </body>
</html>
